<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-CHATBOT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    background: radial-gradient(circle at top, #06090f, #000);
    height: 100vh;
    overflow: hidden;
    color: #eee;
}

.app {
    max-width: 820px;
    margin: auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.header {
    text-align: center;
    padding: 14px;
    font-weight: 600;
    letter-spacing: 2px;
    color: #59d2ff;
    text-shadow: 0 0 25px rgba(70,200,255,.35);
}

.chat-area {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    max-width: 78%;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.5;
    animation: fade 0.2s ease;
}

.user {
    align-self: flex-end;
    background: linear-gradient(145deg, #2563eb, #38bdf8);
    color: #fff;
    border-bottom-right-radius: 2px;
    box-shadow: 0 0 12px rgba(80,150,255,.3);
}

.bot {
    align-self: flex-start;
    background: #10141f;
    border: 1px solid rgba(255,255,255,.06);
    box-shadow: 0 0 8px rgba(0,0,0,.6);
    border-bottom-left-radius: 2px;
}

.input-box {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid rgba(255,255,255,.05);
    backdrop-filter: blur(10px);
}

.plus {
    background: #0f172a;
    border: 1px solid rgba(255,255,255,.1);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 18px;
    color: #60a5fa;
    cursor: pointer;
}

.input-box input {
    flex: 1;
    height: 40px;
    background: #0b1220;
    border: 1px solid rgba(255,255,255,.07);
    border-radius: 12px;
    color: #eee;
    padding: 0 12px;
    outline: none;
}

.send {
    background: linear-gradient(135deg,#3b82f6,#6366f1);
    border: none;
    padding: 0 16px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
}

input[type="file"] {
    display: none;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(4px);}
    to { opacity: 1; transform: translateY(0);}
}

::-webkit-scrollbar {
    width: 0;
}

</style>
</head>
<body>

<div class="app">

    <div class="header">AI-CHATBOT</div>

    <div id="chat" class="chat-area"></div>

    <div class="input-box">
        <button class="plus" onclick="document.getElementById('file').click()">+</button>
        <input type="file" id="file">
        <input id="input" placeholder="Message AI-CHATBOT...">
        <button class="send" onclick="send()">‚û§</button>
    </div>

</div>

<script>

const chatBox = document.getElementById("chat");
const input = document.getElementById("input");

input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
});

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "message " + cls;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function send() {
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const loading = document.createElement("div");
    loading.className = "message bot";
    loading.innerText = "Thinking...";
    chatBox.appendChild(loading);

    try {
        const res = await fetch("/api/chat", {
            method: "POST",
            body: new URLSearchParams({prompt:text})
        });

        const data = await res.json();

        loading.remove();
        addMessage(data.reply || "No response", "bot");

    } catch {
        loading.innerText = "Connection error.";
    }
}

document.getElementById("file").addEventListener("change", async function() {
    const file = this.files[0];
    if (!file) return;

    addMessage("üìÅ " + file.name, "user");

    const form = new FormData();
    form.append("file", file);

    await fetch("/api/upload", { method:"POST", body: form});
});

</script>

</body>
</html>
