<!DOCTYPE html>
<html>
<head>
  <title>AI-CHATBOT</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="app">
  <h2>AI-CHATBOT</h2>

  <div id="chatbox"></div>

  <input id="msg" placeholder="Ask AI-CHATBOT..." onkeydown="if(event.key==='Enter')send()">
  <button onclick="send()">Send</button>

  <input type="file" id="file">
  <button onclick="upload()">Upload</button>
</div>

<script>
function add(text,cls){
  let d=document.createElement("div");
  d.className=cls;
  d.innerText=text;
  chatbox.appendChild(d);
  chatbox.scrollTop=chatbox.scrollHeight;
}

async function send(){
  let t=msg.value.trim(); 
  if(!t) return;
  add(t,"user");
  msg.value="";

  let r=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({prompt:t})
  });

  let d=await r.json();
  add(d.reply,"bot");
}

async function upload(){
  let f=file.files[0];
  if(!f) return alert("Choose a file");

  let form=new FormData();
  form.append("file",f);

  let r=await fetch("/api/upload",{method:"POST",body:form});
  let d=await r.json();
  add(d.message,"bot");
}
</script>

</body>
</html>
