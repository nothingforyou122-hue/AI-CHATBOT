<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-CHATBOT</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="app">
  <div class="header">AI-CHATBOT</div>

  <div class="chat" id="chat"></div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Ask AI-CHATBOT..." autocomplete="off">
    <button onclick="sendChat()">Send</button>
    <button onclick="stopChat()" class="stop">Stop</button>
  </div>
</div>

<script>
let controller = null;

document.getElementById("input").addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    sendChat();
  }
});

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop = chat.scrollHeight;
}

async function sendChat(){
  const input = document.getElementById("input");
  const message = input.value.trim();
  if(!message) return;

  input.value = "";
  addMsg(message, "user");

  controller = new AbortController();

  try{
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      signal: controller.signal,
      body: JSON.stringify({ prompt: message })
    });

    const data = await res.json();
    addMsg(data.reply, "bot");
  }
  catch(err){
    if(err.name === "AbortError"){
      addMsg("‚èπ Stopped", "stop");
    } else {
      addMsg("Error connecting to server.", "stop");
    }
  }
}

function stopChat(){
  if(controller){
    controller.abort();
    controller = null;
  }
}
</script>

</body>
</html>
