<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI-CHATBOT — HUD</title>
  <style>
  /* JARVIS / HUD FUTURISTIC THEME */
  :root{
    --bg:#02050a;
    --panel:rgba(15,22,35,0.6);
    --glass:rgba(255,255,255,0.03);
    --neon-1:#7bf1ff;
    --neon-2:#c86bff;
    --muted:rgba(180,200,220,0.6);
    --accent:linear-gradient(135deg,var(--neon-1),var(--neon-2));
    --radius:14px;
    --max-width:1200px;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#d9f2ff;background:radial-gradient(1200px 400px at 10% 10%, rgba(124,196,255,0.04), transparent), linear-gradient(180deg,#000814 0%, #020a10 100%);}
  *{box-sizing:border-box}

  /* overall app shell */
  .shell{display:flex;gap:18px;max-width:var(--max-width);height:88vh;margin:3vh auto;padding:20px;border-radius:14px;backdrop-filter:blur(8px);}

  /* left HUD column */
  .hud{width:300px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(127,255,255,0.03);box-shadow:0 10px 40px rgba(2,6,23,0.6);position:relative;overflow:hidden}
  .brand{display:flex;gap:12px;align-items:center}
  .symbol{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--neon-1),var(--neon-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#00131a;font-size:20px;box-shadow:0 8px 30px rgba(124,196,255,0.09)}
  .brand .title{font-size:18px;font-weight:700}
  .brand .subtitle{font-size:12px;color:var(--muted);margin-top:4px}

  .status-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:18px}
  .stat{background:rgba(255,255,255,0.02);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
  .stat .k{font-size:12px;color:var(--muted)}
  .stat .v{font-weight:700;font-size:16px}

  .controls{margin-top:18px}
  .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);cursor:pointer}
  .btn.neon{background:transparent;border:1px solid rgba(127,249,255,0.12);box-shadow:0 6px 28px rgba(124,196,255,0.06),0 0 18px rgba(124,196,255,0.02) inset}
  .muted{color:var(--muted);font-size:13px}

  /* center chat area */
  .panel{flex:1;display:flex;flex-direction:column;border-radius:12px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.02);box-shadow:0 12px 50px rgba(0,0,0,0.6);position:relative;overflow:hidden}

  /* animated HUD backdrop circles */
  .panel::before, .panel::after{content:"";position:absolute;border-radius:50%;opacity:0.08;pointer-events:none}
  .panel::before{width:700px;height:700px;right:-200px;top:-200px;background:radial-gradient(circle at 20% 20%, var(--neon-1), transparent);transform:rotate(12deg)}
  .panel::after{width:500px;height:500px;left:-180px;bottom:-150px;background:radial-gradient(circle at 30% 30%, var(--neon-2), transparent);transform:rotate(-8deg)}

  .chat-area{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:12px}
  .meta-line{display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-radius:10px;font-size:13px;color:var(--muted)}

  .bubble{max-width:70%;padding:12px 14px;border-radius:12px;line-height:1.4}
  .bubble.sys{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02);color:#dff6ff}
  .bubble.user{margin-left:auto;background:linear-gradient(180deg,var(--neon-1),#3fbfff);color:#00131a;font-weight:600;box-shadow:0 8px 30px rgba(59,185,255,0.06)}
  .bubble.ai{background:linear-gradient(180deg, rgba(12,20,30,0.7), rgba(12,20,30,0.5));border:1px solid rgba(127,255,255,0.03);color:#dff6ff}

  .row{display:flex;gap:12px;align-items:flex-end}
  .row.user{justify-content:flex-end}

  /* composer */
  .composer{display:flex;gap:10px;padding:12px;border-top:1px solid rgba(255,255,255,0.02)}
  .composer input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:inherit;font-size:15px}
  .composer .primary{padding:10px 12px;border-radius:10px;background:linear-gradient(135deg,var(--neon-1),var(--neon-2));border:none;color:#00131a;font-weight:700}

  /* right HUD - visualization */
  .visual{width:300px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.02)}
  .vis-canvas{height:220px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));display:flex;align-items:center;justify-content:center;color:var(--muted)}

  /* small screens */
  @media (max-width:1000px){.shell{flex-direction:column;padding:12px}.hud,.visual{width:100%}}
  </style>
</head>
<body>
  <div class="shell">
    <div class="hud">
      <div class="brand">
        <div class="symbol">AI</div>
        <div>
          <div class="title">AI-CHATBOT</div>
          <div class="subtitle">Jarvis HUD — Futuristic Interface</div>
        </div>
      </div>

      <div class="status-grid">
        <div class="stat">
          <div class="k">Status</div>
          <div class="v" id="srvStatus">Online</div>
        </div>
        <div class="stat">
          <div class="k">Session</div>
          <div class="v" id="sessId">—</div>
        </div>
      </div>

      <div class="controls">
        <div style="margin-top:12px"><button class="btn neon" id="btnNew">New Session</button></div>
        <div style="margin-top:12px"><button class="btn" id="btnHealth">Health</button></div>
      </div>

      <div style="margin-top:auto;color:var(--muted);font-size:12px">Tip: Click <strong>Image</strong> to generate images from any text prompt.</div>
    </div>

    <div class="panel">
      <div class="meta-line">
        <div>AI-CHATBOT • Neural Interface</div>
        <div class="muted">Ready</div>
      </div>

      <div id="chatArea" class="chat-area" role="log" aria-live="polite"></div>

      <div class="composer">
        <input id="prompt" placeholder="Type a prompt or ask a question..." />
        <button id="sendBtn" class="primary">Send</button>
        <button id="imgBtn" class="btn">Image</button>
      </div>
    </div>

    <div class="visual">
      <div class="vis-canvas" id="vis">Realtime Neural Map</div>
      <div style="margin-top:12px;color:var(--muted);font-size:13px">Latency <span id="lat">—</span> · Model <span id="model">llama-3</span></div>
    </div>
  </div>

<script>
// Basic frontend wiring — works with /api/chat and /api/generate
const chatArea = document.getElementById('chatArea');
const promptEl = document.getElementById('prompt');
const sessEl = document.getElementById('sessId');
const srvStatusEl = document.getElementById('srvStatus');
const latEl = document.getElementById('lat');

const sessionId = localStorage.getItem('sessionId') || Math.random().toString(36).slice(2);
localStorage.setItem('sessionId', sessionId);
sessEl.textContent = sessionId.slice(0,8);

function addRow(text, cls='ai'){
  const row = document.createElement('div');
  row.className = 'row ' + (cls==='user'? 'user':'');
  const b = document.createElement('div');
  b.className = 'bubble ' + (cls==='user'?'user':(cls==='sys'?'sys':'ai'));
  b.textContent = text;
  row.appendChild(b);
  chatArea.appendChild(row);
  chatArea.scrollTop = chatArea.scrollHeight;
}

function addHtmlAnswer(html){
  const row = document.createElement('div');
  row.className = 'row';
  const b = document.createElement('div');
  b.className = 'bubble ai';
  b.innerHTML = html;
  row.appendChild(b);
  chatArea.appendChild(row);
  chatArea.scrollTop = chatArea.scrollHeight;
}

async function checkHealth(){
  try{
    const t0 = performance.now();
    const r = await fetch('/api/health');
    const t1 = performance.now();
    latEl.textContent = Math.round(t1-t0)+'ms';
    if(r.ok) srvStatusEl.textContent = 'Online'; else srvStatusEl.textContent='Error';
  }catch(e){srvStatusEl.textContent='Down';}
}

async function sendChat(){
  const v = promptEl.value.trim(); if(!v) return;
  addRow(v,'user'); promptEl.value='';
  addRow('Thinking...','sys');
  try{
    const res = await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:v,session:sessionId})});
    const j = await res.json();
    // remove last sys
    const sys = Array.from(chatArea.querySelectorAll('.bubble.sys')).pop(); if(sys) sys.parentElement.remove();
    addHtmlAnswer(j.reply || 'No reply');
  }catch(e){
    const sys = Array.from(chatArea.querySelectorAll('.bubble.sys')).pop(); if(sys) sys.parentElement.remove();
    addHtmlAnswer('Error: '+e.message);
  }
}

async function sendImage(){
  const v = promptEl.value.trim(); if(!v) return;
  addRow(v,'user'); promptEl.value='';
  addRow('Generating image...','sys');
  try{
    const res = await fetch('/api/generate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:v})});
    const j = await res.json();
    const sys = Array.from(chatArea.querySelectorAll('.bubble.sys')).pop(); if(sys) sys.parentElement.remove();
    const img = `<img src="data:image/png;base64,${j.image}" style="max-width:360px;border-radius:8px;display:block;"/>`;
    addHtmlAnswer(img);
  }catch(e){
    const sys = Array.from(chatArea.querySelectorAll('.bubble.sys')).pop(); if(sys) sys.parentElement.remove();
    addHtmlAnswer('Error: '+e.message);
  }
}

document.getElementById('sendBtn').addEventListener('click',sendChat);
document.getElementById('imgBtn').addEventListener('click',sendImage);

// quick bindings
promptEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendChat(); });

// init
checkHealth();
addHtmlAnswer('<strong>Welcome to AI-CHATBOT</strong><br><em>Jarvis HUD ready.</em>');

</script>
</body>
</html>
